<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Nft-preview</title>
</head>
<body>
    <main>
        <section id="imgPrincipal">
            <img id="imgEquilibrium" src="src/image-equilibrium.jpg" alt="imagem do NFT Equilibrium">
        </section>
        
        <section>
            <h1 id="nome">Equilibrium #3429</h1>
            <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        
        <article id="values">

                <div>
                    <img class="icons" src="src/icon-ethereum.svg" alt="">
                    <h2 id="eth">0.041ETH</h2>
                </div>
    
                <div>
                    <img class="icons" src="src/icon-clock.svg" alt="">
                    <h2>3 days left</h2>
                </div>


        </article>
        
        <hr>

        <footer>
            <img id="foto" src="src/image-avatar.png" alt="">
            <h2>Creation of <span id="destaque">Jules Wyvern</span></h2>
        </footer>
    </main>
